name: Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Conventional Changelog Action
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          version-file: './pyproject.toml'
          version-path: 'project.version'
          skip-changelog: 'false'
          skip-version-file: 'false'
          skip-commit: 'false'
          git-message: 'chore(release): {version}'
          git-user-name: 'Fszta'
          fallback-version: '0.1.1'
          preset: 'conventionalcommits'
          release-count: '0'

      - name: Create Release
        if: steps.changelog.outputs.skipped != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.changelog.outputs.version }}
          name: Release v${{ steps.changelog.outputs.version }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
          draft: false
          prerelease: false

      - name: Setup Python
        if: steps.changelog.outputs.skipped != 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Build and verify documentation
        if: steps.changelog.outputs.skipped != 'true'
        run: |
          pip install mkdocs-material mkdocs-click
          mkdocs build

      - name: Trigger publish workflow
        if: steps.changelog.outputs.skipped != 'true'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: trigger-publish
